<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Life Expectancy Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300|Public+Sans:wght@300;400;500;700&display=swap' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
    }
    .form-group input {
      width: calc(50% - 10px);
      margin: 5px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .form-group input::placeholder {
      font-size: 12px;
    }
    .form-group button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .prediction-text {
      font-family: 'Public Sans', sans-serif;
      font-size: 22px;
      text-align: center;
      margin-top: 25px;
      color: #333;
    }
  </style>
</head>
<body>
 <div class="container">
    <form action="{{ url_for('predict') }}" method="post" class="form-group">
        <input type="text" name="Country" placeholder="Country" required="required" />
        <input type="text" name="Region" placeholder="Region" required="required" />
        <input type="text" name="Year" placeholder="Year" required="required" />
        <input type="text" name="Infant_deaths" placeholder="Infant deaths" required="required" />
        <input type="text" name="Under_five_deaths" placeholder="Under five deaths" required="required" />
        <input type="text" name="Adult_mortality" placeholder="Adult mortality" required="required" />
        <input type="text" name="Alcohol_consumption" placeholder="Alcohol consumption" required="required" />
        <input type="text" name="Hepatitis_B" placeholder="Hepatitis B" required="required" />
        <input type="text" name="Measles" placeholder="Measles" required="required" />
        <input type="text" name="BMI" placeholder="BMI" required="required" />
        <input type="text" name="Polio" placeholder="Polio" required="required" />
        <input type="text" name="Diphtheria" placeholder="Diphtheria" required="required" />
        <input type="text" name="Incidents_HIV" placeholder="Incidents HIV" required="required" />
        <input type="text" name="GDP_per_capita" placeholder="GDP per capita" required="required" />
        <input type="text" name="Population_mln" placeholder="Population (mln)" required="required" />
        <input type="text" name="Thinness_ten_nineteen_years" placeholder="Thinness ten nineteen years" required="required" />
        <input type="text" name="Schooling" placeholder="Schooling" required="required" />
        <input type="text" name="Economy_status" placeholder="Economy status" required="required" />
        <button type="submit" class="btn btn-primary btn-large">Predict</button>
    </form>
    <div class="prediction-text">{{ prediction_text }}</div>
 </div>
</body>
</html>
